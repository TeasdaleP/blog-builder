<div class="photos">
    <div class="photos-container">
        @for (photo of photos; track photo; let i = $index) {
            <div class="photos-image" [ngStyle]="{'background-image': 'url('+ photo +')'}">
                <span class="photos-badge" (click)="selectImage(i)" [ngClass]="{ 'photos-selected': selectedImage(i) }">
                    <i class="fa fa-heart"></i>
                </span>
            </div>
        }
    </div>
</div>
